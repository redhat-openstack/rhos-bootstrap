---
###########
# Distros #
###########
distros:
  centos:
    mirror:
      - http://mirror.centos.org
    versions:
      - 7
      - 8-stream
  fedora:
    versions:
      - ''
    mirror:
      - https://mirrors.fedoraproject.org

######################
# OpenStack versions #
######################
versions:
  master: &master_branch
    distros: &distros_centos8
      - centos8-stream
    repos:
      centos8-stream: &centos8_repos
        - highavailability
        - powertools
      ceph:
        - pacific
      delorean:
        - current-tripleo
        - deps
    modules:
      container-tools: rhel8
      virt: rhel
      python36: 3.6
  xena: *master_branch
  wallaby:
    distros: *distros_centos8
    repos:
      centos8-stream: *centos8_repos
      ceph:
        - pacific
      delorean:
        - current-tripleo
        - deps
    modules:
      container-tools: 3.0
      virt: 8.2
      python36: 3.6
  ###################
  # Stable Branches #
  ###################
  victoria:
    distros: *distros_centos8
    repos:
      centos8-stream: *centos8_repos
      ceph: &ceph_nautilus
        - nautilus
      delorean: &delorean_stable
        - current-tripleo
        - deps
    modules: &stable_modules
      container-tools: 2.0
      virt: 8.2
      python36: 3.6
  ussuri:
    distros: *distros_centos8
    repos:
      centos8-stream: *centos8_repos
      ceph: *ceph_nautilus
      delorean: *delorean_stable
    modules: *stable_modules
  train:
    distros:
      - centos7
      - centos8-stream
    repos:
      centos7: &centos7_repos
        - opstools
      centos8-stream: *centos8_repos
      ceph: *ceph_nautilus
      delorean: *delorean_stable
    modules: *stable_modules
